<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>

	<script type="text/javascript">

		// Regualar Function (manual function - without parameter)

		let regfun = function(){
			return "I love Mandalay";
		}

		console.log("this is reg function without parameter = " + regfun());

		// Arrow Function

		// i.without parameter

		// Method 1
		let arrfunone = () =>{
			return "Hello i am arrfunone";
		}
		console.log("this is arr function without parameter = " + arrfunone());

		// Method 2
		let arrfuntwo = () => "Hello i am arrfuntwo";
		console.log("this is arr function without parameter = " + arrfuntwo());

		// Method 3
		let arrfunthree = () =>(
			"Hello i am arrfunthree"	
			);
		console.log("this is arr function without parameter = " + arrfunthree());

		// ii. parameter function
		// reg function
		let regsinglefun = function (num1){
			return num1 + 10;
		}
		console.log("this is reg function with single parameter = " + regsinglefun(10));

		let regmultifun = function (num1,num2){
			return num1 + num2;
		}
		console.log("this is reg function with single parameter = " + regmultifun(20,30));

		// arr function
		// arr single parameter
		let arrsinglefun1 = (num1) => {
			return num1 + 10;
		}
		console.log("this is arr function with single parameter = " + arrsinglefun1(10));

		let arrsinglefun2 = num1 => {
			return num1 + 20;
		}
		console.log("this is arr function with single parameter = " + arrsinglefun2(20));

		let arrsinglefun3 = num1 => num1 + 30;
		console.log("this is arr function with single parameter = " + arrsinglefun3(30));

		// arr multi parameter
		let arrmultifun1 = (num1,num2) => {
			return num1 + num2;
		}
		console.log("this is arr function with multi parameter = " + arrmultifun1(100,10));

		let arrmultifun2 = (num1 = 10,num2 = 20)=> {
			return num1 + num2;
		}
		console.log("this is arr function with multi parameter = " + arrmultifun2(10,10));

		let arrmultifun3 = (num1,num2) => num1 + num2;
		console.log("this is arr function with multi parameter = " + arrmultifun3(20,10));
	</script>

</body>
</html>
