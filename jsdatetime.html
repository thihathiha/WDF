	<script type="text/javascript">
		
		// Date Time (Class Method)
		let date = new Date();
		// console.log(date);
		// console.log(typeof date);

		// let hours = new Date().getHours();
		let hours = date.getHours();
		console.log(hours);

		let minutes = date.getMinutes();
		console.log(minutes);

		let seconds = date.getSeconds();
		console.log(seconds);

		// 1s = 1000ms
		// 1 Jan 1970 > upnow
		let gettime = date.getTime();
		console.log(gettime);
		let now = Date.now();
		console.log(now);

		let getdate = date.getDate();
		console.log(getdate);

		// Jan = 0
		let getmonth = date.getMonth();
		console.log(getmonth);

		// Sunday = 0
		let getday = date.getDay();
		console.log(getday);

		let year = date.getFullYear();
		console.log(year);
		let utcyear = date.getUTCFullYear();
		console.log(utcyear);

		document.getElementById('autoyear').textContent = utcyear;

		// month day year . hour min sec
		let bd = new Date("8-10-2013");
		bd = new Date('8-10-2013');
		bd = new Date('Aug 10 2013');
		bd = new Date('8-10-2013 11:35:00');
		bd = new Date('Aug 10 2013 11:35:00');
		// console.log(bd);

		bd.setMonth(8);
		bd.setDate(20);
		bd.setFullYear(2021);
		bd.setHours(12);
		bd.setMinutes(10);
		bd.setSeconds(5);
		console.log(bd);

		let daycount = new Date().getDay();

		let today;

		switch(daycount){
			case 0:
			today = "Sunday";
			break;
			case 1:
			today = "Monday";
			break;
			case 2:
			today = "Tuesday";
			break;
			case 3:
			today = "Wednesday";
			break;
			case 4:
			today = "Thursday";
			break;
			case 5:
			today = "Friday";
			break;
			case 6: // default:
			today = "Saturday";
			break;
		}

		document.write(`Today is ${today}`);

		console.log(q);
