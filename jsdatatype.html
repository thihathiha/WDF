<!DOCTYPE html>
<html>
<head>
	<title>Js Data Type</title>
</head>
<body>

	<script type="text/javascript">
		
		// String
		const name = "Kyaw Kyaw";
		console.log(typeof name);

		// Number
		const age = 24;
		console.log(typeof (age));

		// Boolean
		let q = true;
		console.log(typeof q);

		// Undefined
		let test;
		console.log(typeof test);

		// Object (null)
		const car = null;
		console.log(typeof car);

		// Empty
		var bag = "";
		console.log(typeof bag);

		// Object (Date Object / Class Object)
		const date = new Date();
		console.log(typeof date);

		// Object (js Object)
		const address = {
			no: "no 120",
			street: "bwt 102x103",
			city: "mandalay"
		}
		console.log(typeof address);

		// Object (Array)
		const hobbies = ["movies","music","sport"];
		console.log(typeof hobbies);

	</script>

</body>
</html>
