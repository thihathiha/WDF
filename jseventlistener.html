<!DOCTYPE html>
<html>
<head>
	<title>Js Event Listener</title>
</head>
<body>

	<div>
		
		<form action="" method="">
			<label for="name">Name</label><br/>
			<input type="text" name="name" id="name" class="" onchange="myfun()" />
			<br/><br/>

			<label for="name">Phone</label><br/>
			<input type="text" name="phone" id="phone" class="" />
			<br/><br/>

			<label for="gender">Gender</label>
			<select name="gender" id="gender" class="" onchange="getgender()">
				<option disabled selected>Choose Gender</option>
				<option value="0">Male</option>
				<option value="1">Female</option>
			</select>
		</form>

	</div>

	<script type="text/javascript">
		
		function myfun(){
			// console.log("hey i am working");

			let getname = document.getElementById("name");
			// console.log(getname.value.toUpperCase());

			getname.value = getname.value.toUpperCase();
		}

		function getgender(){
			// console.log("hey i am working");

			let getgnd = document.getElementById("gender");
			// console.log(getgnd.value);
			// console.log(typeof getgnd.value);

			switch(getgnd.value){
				case "0":
				window.alert("Thanks Thar Gyi");
				break;

				case "1":
				window.alert("Thanks Lady");
				break;
			}
		}

	</script>

</body>
</html>
